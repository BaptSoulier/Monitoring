{% extends 'base.html' %}
{% from "wtf.html" import render_field %}

{% block content %}
    <h1>Ajouter un Fichier à Surveiller</h1>
    <form method="POST" action="{{ url_for('main.add_file') }}">
        {{ form.hidden_tag() }}
        {{ render_field(form.file_path, class="form-control") }}
        <button type="submit" class="btn btn-primary">Ajouter</button>
    </form>
    <a href="{{ url_for('main.index') }}">Retour à la liste des fichiers</a>
{% endblock %}
